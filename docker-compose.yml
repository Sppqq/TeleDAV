services:
  teledav:
    build: .
    container_name: teledav
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DAV_PORT}:${DAV_PORT}"
    volumes:
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/teledav.db
    working_dir: /app
